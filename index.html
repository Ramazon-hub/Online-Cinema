<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <headr class="headr">
        <div class="container">
            <form class="form">
                <input type="text" class="input" name="" id="" placeholder="Search cinema ...">
                <button type="submit" class="submit-btn">Search</button>
            </form>

        </div>

    </headr>
    <div class="container">
        <div class="page-btns"></div>
        <ul class="cinema-list">

        </ul>

        <template class="cinema-template">
            <li class="cinema-list__item">
                <img src="" alt="" class="cinema-list__item-img">
                <h2 class="cinema-list__item-heading"></h2>
                <span class="cinema-list__item-year"></span>
            </li>
        </template>
        <!-- <button class="prew-btn">Prew</button>
        <button class="next-btn">Next</button> -->

    </div>

    <script src="main.js"></script>
</body>
</html>
